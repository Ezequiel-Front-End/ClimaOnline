<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- link box-icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="card-form">
        <div id="myForm">
            <input class="city" type="text" placeholder="Qual a sua cidade?">
            <button class="btn"><i class='bx bx-search'></i></button>
            <div class="resultado">
                <h5>Tempo em</h5>
                <p class="resultado-city"></p>
            </div>


            <div class="temperatura">
                <h5 class="temp">0Â°C</h5>
            </div>

            <div class="icone-clima">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="icon-result"></p>
            </div>
        </div>
        <div class="spinner">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    


    <script src="script/js.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

        crossorigin="anonymous"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
